<div data-ng-controller="processComplianceController" class="container">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-left">
                <img src="../Content/Images/logo3.png" style="padding-top:10px;padding-right:20px;height:50px;">
                <input type="text" data-ng-model="te" class="projectList" readonly id="labelName" style="font-weight:700;align-content:center;" />

                <a href="#/">
                    <label style="padding-left:660px;padding-top:-5px;height:25px;align-content:flex-end;">Home</label>
                </a>
            </div>

        </div>
    </div>
    <br><br><div class="modal-body">
        <section>
            <div class="row teamChart well">
                <div class="col-md-6">
                    <span id="labelName" style="font-size:25px;"><b>Process Compliance</b></span>
                    <br><br>
                    <span id="labelName"><b>NCI Trends - {{subProjectName}}</b></span>
                </div>

                <canvas id="LineChart" chart-options="options" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-click="pcChartClick" style="padding-top:15px;height:220px;width:1200px;" data-ng-model="cusChart" chart-Colours="colours" chart-legend="true"></canvas>

            </div>
        </section>

        <br>
        <section>
            <div class="row teamChart well">
                <div class="row" style="margin-top:10px;height:50px;">
                    <div class="col-md-6">
                        <span id="labelName" style="padding-left:25px;"><b>Quality Parameters as Per {{IsoQuality}} </b></span>
                    </div>
                    <div class="col-md-6" style="display:inline-block;">
                        <select data-ng-model="yearCombo"><option data-ng-repeat="x in yearArray" value={{x}}>{{x}}</option></select>
                        <input type="button" value="Quarter 1" data-ng-model="q1" data-ng-class="quarter1" data-ng-click="q1Click()" style="width:80px;margin-left:15px;" class="btn btn-secondary" />
                        <input type="button" value="Quarter 2" data-ng-model="q2" data-ng-class="quarter2" data-ng-click="q2Click()" style="width:80px;margin-left:15px;" class="btn btn-secondary" />
                        <select data-ng-model="projectCombo" style="margin-left:72px;" data-ng-change="subProjectChange()">
                            <option data-ng-repeat="x in projects" value={{x}}>{{x.Name}}</option>
                        </select>
                    </div>
                </div>
                <div>
                    <table id="teamTable" data-ng-show="pcShow">

                        <tr data-ng-repeat="result1 in ChangedResults">
                            <td data-ng-repeat="result in result1" style="font-family:'Leelawadee UI';">
                                <span class="col-md-9">{{result.QualityParameter}}</span>
                                <span data-ng-if="result.Rating=='Consistent'"><button class="btn btn-sm pcQualityParameterDisplayer-C" disabled>{{result.Rating}}</button></span>
                                <span data-ng-if="result.Rating=='Inconsistent'"><button class="btn btn-sm pcQualityParameterDisplayer-I" disabled>{{result.Rating}}</button></span>
                                <span data-ng-if="result.Rating=='Poor'"><button class="btn btn-sm pcQualityParameterDisplayer-P" disabled>{{result.Rating}}</button></span>
                            </td>

                        </tr>

                        <tr>
                            <td><span class="col-md-5"><b>Average</b></span></td>
                            <td><span class="col-md-5"><b>{{selectedProjectDurationSummary.Rating}}</b></span></td>
                        </tr>

                    </table>
                </div>
            </div>
        </section>
        <br>
        <section>
            <div class="row teamChart well">
                <div class="row" style="margin-top:10px;height:50px;">
                    <div class="col-md-4">
                        <span id="labelName" style="padding-left:25px;"><b>Other Links</b></span>
                    </div>
                    <div data-ng-if="CommonData.ConfluencePageId!=null" class="col-md-3">
                        <!--<ul><li><a href={{ProcessComplianceConfigLink+"="+"'"+CommonData.ConfluencePageId+"'"}}><b>Open Audit Findings</b></a></li></ul>-->
                        <ul><li><label style="color:blue;cursor:pointer" data-ng-click="auditClick()"><b>Open Audit Findings</b></label></li></ul>
                    </div>
                    <div data-ng-if="CommonData.WikiPageLink!=null" class="col-md-3">
                        <ul><li><label style="color:blue;cursor:pointer" data-ng-click="metricsClick()"><b>Project Quality Metrics</b></label></li></ul>
                        <!--<ul><li><a href={{CommonData.WikiPageLink}}><b>Project Quality Metrics</b></a></li></ul>-->
                    </div>
                </div>

            </div>
        </section>
    </div>
